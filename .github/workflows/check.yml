name: check

permissions:
  contents: read
  pull-requests: read

on:
  pull_request:
    branches:
      - master

jobs:
  check:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install
      - run: pnpm check
      - run: pnpm test
      - run: pnpm build
        env:
          DROPBOX_API_KEY: ${{ secrets.DROPBOX_API_KEY }}
          DROPBOX_API_SECRET: ${{ secrets.DROPBOX_API_SECRET }}
          GOOGLE_DRIVE_API_KEY: ${{ secrets.GOOGLE_DRIVE_API_KEY }}
          GOOGLE_DRIVE_API_SECRET: ${{ secrets.GOOGLE_DRIVE_API_SECRET }}
      # website
      - id: changed-website-files
        uses: tj-actions/changed-files@v44
        with:
          files: website/**
      - if: steps.changed-website-files.outputs.any_changed == 'true'
        run: pnpm check
        working-directory: website
      - if: steps.changed-website-files.outputs.any_changed == 'true'
        run: pnpm build
        working-directory: website
