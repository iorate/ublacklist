<!doctype html>
<html lang="en">
  <head>
    <title>Redirecting...</title>
    <script>
      const url = new URL(location.href);
      url.host = "ublacklist.github.io";
      url.pathname = url.pathname.replace(/^\/ublacklist\/?/, "/");
      location.replace(url.href);
    </script>
  </head>
</html>
